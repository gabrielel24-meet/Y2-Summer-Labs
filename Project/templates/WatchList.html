<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<title>Watch List</title>
</head>
<body style="background-color: black";>

	<div class="topnav">
	  <a href="/">Home</a>
	  <a href="/static/library">Movies</a>
  	  <a href="/staticwatchlist" class="active">Watchlist</a>
	  {%if session["user"] == None%}
	  	<a href="login" id="login">Log In</a>
	  	<a href="signup" id="signup">Sign Up</a>
	  {%else%}
		<a href="/static/signout" id="signout">Log Out</a>
  	  {%endif%}
	</div>

	<h1 style="color: white; text-align:center">Watch list</h1>
	{%if Length > 1%}
		{%for movie in Watchlist%}
			{%if movie == "ratatouille"%}
			<a href = "/movie/ratatouille"><img src="https://resizing.flixster.com/ySiX7RlyKRuuxCcAI7SgdkMAZ0U=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzLzc4ZmJhZjZiLTEzNWMtNDIwOC1hYzU1LTgwZjE3ZjQzNTdiNy5qcGc=" width="20%
			" height="20%"></a>
			{%elif movie == "GOTG2"%}
			<a href = "/movie/GOTG2"><img src="https://m.media-amazon.com/images/M/MV5BNjM0NTc0NzItM2FlYS00YzEwLWE0YmUtNTA2ZWIzODc2OTgxXkEyXkFqcGdeQXVyNTgwNzIyNzg@._V1_FMjpg_UX1000_.jpg" width="20%
			" height="20%"></a>
			{%endif%}
		{%endfor%}
	{%else%}
		<p style="color: white; text-align: center;">There is nothing in the list..  <a href="library">Movie library</a>
	{%endif%}

</body>
</html>
